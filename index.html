<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
    <title>Web Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #555;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #218838;
        }

        .form-group {
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            form {
                padding: 15px;
            }

            input[type="submit"] {
                font-size: 14px;
            }

            input[type="text"], input[type="email"] {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <form action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5j000008yHpd" method="POST">
        <h2>Contact Form</h2>
        
        <input type=hidden name="oid" value="00D5j000008yHpd">
        <input type=hidden name="retURL" value="https://farm-assist-github-io.vercel.app/">

        <div class="form-group">
            <label for="first_name">First Name</label>
            <input id="first_name" maxlength="40" name="first_name" size="20" type="text" required />
        </div>

        <div class="form-group">
            <label for="last_name">Last Name</label>
            <input id="last_name" maxlength="80" name="last_name" size="20" type="text" required />
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" maxlength="80" name="email" size="20" type="email" required />
        </div>

        <div class="form-group">
            <label for="company">Company</label>
            <input id="company" maxlength="40" name="company" size="20" type="text" />
        </div>

        <div class="form-group">
            <label for="city">City</label>
            <input id="city" maxlength="40" name="city" size="20" type="text" />
        </div>

        <div class="form-group">
            <label for="state">State/Province</label>
            <input id="state" maxlength="20" name="state" size="20" type="text" />
        </div>

        <input type="submit" name="submit" value="Submit">

    </form>

</body>
</html>
