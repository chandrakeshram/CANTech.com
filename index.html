    <style>
        body {
            font-family: 'Georgia', serif;
            background-color:whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: fit-content;
            margin: 0;
            font-family: "Roboto", sans-serif;
            
            font-style: normal;
            animation: fadeIn 1.5s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        form {
            padding: 25px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 450px;
            width: 100%;
            animation: slideDown 0.7s ease;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }

        @keyframes slideDown {
            from { transform: translateY(-20px); }
            to { transform: translateY(0); }
        }

        h2 {
            text-align: center;
            color: #003366;
        }

        label {
            font-weight: bold;
            margin-bottom: 8px;
            display: block;
            color: #003366;
        }

        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, select:focus {
            border-color: #003366;
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #003366;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #003366;
        }

        footer {
            width: 100%;
            background-color: #003366;
            color: white;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            box-shadow: 0 -5px 15px rgba(0, 0, 0, 0.2);
        }

        .form-group {
            margin-bottom: 20px;
        }

        @media (max-width: 600px) {
            form {
                padding: 20px;
            }

            input[type="submit"] {
                font-size: 14px;
            }

            input[type="text"], select {
                font-size: 14px;
            }
            #nav-list{
                display: flex;
                flex-direction: column;
                display: block;

            }
            .navbar{
                display: block;
                padding: 0rem 0rem;
                margin: auto;
                justify-content: center;
                justify-self: center;
                align-items: center;
                text-align: center;
            }
            .navbar img{
                margin: auto;
                width: 250px;
                justify-self: center;
                justify-content: center;
                margin-left: -1.7rem;
                
            }
            .list-items{

            font-size: 0.8rem;
            
            transition: 2s ease-in ;
            }
            .list-items:hover{

            text-decoration: underline;
            color: aqua;

        .navbar{

            background-color: #003366;
            color: white;
            align-items: center;

        #nav-list{

        }
        #marqq{

            font-size: 1.1rem;

            margin-top: 0.2rem;
